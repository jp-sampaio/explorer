<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campos de formulário</title>

  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Aqui são alguns tipos de inputs -->
  <!-- input do tipo texto e o label para acessibilidade -->
  <label for="title">Title:</label>
  <input type="text" name="title" id="title">

  <br>
  <!-- input do tipo numéro -->
  <label for="number">Numbers:</label>
  <input type="number" name="number" id="number">

  <br>
  <!-- input do tipo senha -->
  <label for="password">Password:</label>
  <input type="password" name="password" id="password">

  <br>
  <!-- input do tipo check -->
  <label for="check">Selecionar</label>
  <input type="checkbox" name="check" id="check">

  <!-- input do radio das bolinhas -->
  <label for="balls">Marcar</label>
  <input type="radio" name="balls" id="balls">

  <br>
  <!-- input do tipo selecionar -->
  <select name="" id="">
    <option value="">Música</option>
    <option value="">Filme</option>
    <option value="">Dança</option>
  </select>

  <!-- input do tipo area para texto -->
  <textarea name="" id=""></textarea>
</body>
</html>
