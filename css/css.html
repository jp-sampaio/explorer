<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao css  -  Explorer</title>
  
  <style>
    body {
      background-color: darkblue;
      color: darkgrey;
    }

    #css {
      color: white;
    }

    p {
      color: red;
    }
  </style>

</head>
<body>
  <!-- Cascating Style Sheet -->
  <h1 style="color: chocolate">CSS</h1>
  <!-- Descrição -->
  <p id="css">
    É a folha de estilo da minha aplicação que vai levar em consideração a última declaração com maior especificidade, assim atuaando como uma cascata.
  </p>
  <p>
    teste de estilo
  </p>
</body>
</html>
